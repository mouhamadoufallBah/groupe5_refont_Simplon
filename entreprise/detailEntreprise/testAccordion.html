<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="accordion" id="monAccordeon">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                    Cliquez pour déplier/replier
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#monAccordeon">
                <div class="accordion-body">
                    Contenu de l'accordéon.
                </div>
            </div>
        </div>
    </div>
    <script>
        var monAccordeon = document.getElementById('monAccordeon');
    
        monAccordeon.addEventListener('click', function() {
            var bouton = monAccordeon.querySelector('.accordion-button');
            var cible = monAccordeon.querySelector(bouton.getAttribute('data-bs-target'));
    
            // Bascule l'état de l'accordéon
            if (cible.classList.contains('show')) {
                cible.classList.remove('show');
                bouton.classList.add('collapsed');
            } else {
                cible.classList.add('show');
                bouton.classList.remove('collapsed');
            }
        });
    </script>
        
    
</body>
</html>
