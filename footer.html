<script>
        
    //navBar fixed
    let navBarFixed = () => {
            let navBar = document.querySelector(".navBar");
            console.log(navBar);
    
            let pos = document.documentElement.scrollTop;
            
    
            if (pos > 10) {
              navBar.classList.add("fixed");
              document.querySelector('.menu-bg').style.height = '10%';
              console.log("fixed");
            } else {
              navBar.classList.remove("fixed");
              document.querySelector('.menu-bg').style.height = '40%';
              console.log("not-fixed");
            }
          };
    
          // window.onscroll = navBarFixed;
          // window.onload = navBarFixed;
    
          // scroll
          let calcScrollValue = () =>{
            let scrollProgress = document.getElementById('progress');
            let scrolProgressValue = document.getElementById('progressValue');
    
            let pos = document.documentElement.scrollTop;
            let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollValue = Math.round((pos * 100)/calcHeight)
            if(pos>10){
              scrollProgress.style.display = 'grid';
            }else{
              scrollProgress.style.display = 'none';
            }
    
            scrollProgress.addEventListener('click', () => {
              document.documentElement.scrollTop = 0;
            })
    
            scrollProgress.style.background = `conic-gradient( #ce0033 ${scrollValue}%, white ${scrollValue}%)`;
          }
    
          // Ajouter un seul gestionnaire d'événements
          window.addEventListener('scroll', () => {
            navBarFixed();
            calcScrollValue();
          });
    
          // Exécutez les fonctions une fois au chargement de la page
          window.addEventListener('load', () => {
            navBarFixed();
            calcScrollValue();
          });
