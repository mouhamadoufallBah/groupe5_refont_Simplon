<!DOCTYPE html>
<html>
<head>
    <title>Redirection vers la page d'accueil</title>
</head>
<body>
     <script>
         fetch('acceuil/acceuil.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('conteneur').innerHTML = data;
          })
          .catch(error => {
            console.error('Erreur de chargement :', error);
          });
     </script>
</body>
</html>
